name: Setup Trivy Repeat Installs (Proposed Fix)

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        version: [ 'latest', 'v0.56.2', 'v0.55.1']
        caching: [ true, false ]
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      ## NB - Each call to setup-trivy will install trivy each time unless caching is enabled

      - name: Setup Trivy
        uses: rvesse/setup-trivy@avoid-repeat-install
        with:
          version: ${{ matrix.version }}
          cache: ${{ matrix.caching }}

      - name: Setup Trivy Again
        uses: rvesse/setup-trivy@avoid-repeat-install
        with:
          version: ${{ matrix.version }}
          cache: ${{ matrix.caching }}